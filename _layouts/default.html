<!DOCTYPE html>
<html lang="en">
    <script src="openLight.js"></script>

    <head>
        {% include head.html %}
    </head>

    <body class="font-sans bg-dark-grey text-white">

        

        <header class="uppercase text-sm px-10p pt-5 mx-auto">
            <div class="text-center lg:text-left lg:grid lg:grid-cols-2 items-center justify-between border-b-2 py-5">
                <h1 class="font-normal items-center "><a href="/">Greg English Photography</a></h2>

<!-- standard links -->
                <div class="font-sans grow uppercase text-right space-x-5 hidden lg:block">
                    <a href="/" class="text-left inline-block px-5 last:pr-0 border-b border-transparent hover:border-b-white transition-all">Home</a>
                    <a href="/gallery" class="text-left inline-block px-5 last:pr-0 border-b border-transparent hover:border-b-white transition-all">Gallery</a>
                    <a href="/contact" class="text-left inline-block px-5 last:pr-0 border-b border-transparent hover:border-b-white transition-all">Contact</a>
                    <a class="light-mode-button">Light Mode</a>
                    <button class="inline-block" onclick="openLight.toggleMode();">
                        <div class="toggle-container">
                            <div class="toggle-ball"></div>
                        </div>
                    </button>
                </div>
            <!-- mobile-->
                <nav class="lg:hidden">
                    <div class="burger-button">
                        <span class="burger-top"></span>
                        <span class="burger-middle"></span>
                        <span class="burger-bottom"></span>
                    </div>
                    <div class="burger-menu">

                        <a href="/" class="text-left inline-block px-5 last:pr-0">Home</a>
                        <a href="/gallery" class="text-left inline-block px-5 last:pr-0">Gallery</a>
                        <a href="/contact" class="text-left inline-block px-5 last:pr-0">Contact</a>
                        <button class="light-mode" onclick="openLight.toggleMode();">
                            <a class="light-mode-button">Light Mode</a>
                            <div class="toggle-container">
                                <div class="toggle-ball"></div>
                            </div>
                        </button>
                    </div>
                </nav>
                
            </div>
        </header>

        {{ content }}

        <footer class="px-10p md:grid md:grid-cols-2 items-center gap-5 uppercase mb-5p">
            <div class="text-center">
                <p class="uppercase text-3xl md:text-5xl font-bold">Greg English <br> Photography</p>
                <nav class="my-5p">
                    <a href="#" target="_blank"><i class="fa-brands fa-square-pinterest px-5"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-instagram px-5"></i></a>
                    <a href="#" target="_blank"><i class="fa-regular fa-envelope px-5"></i></a>
                </nav>
            </div>

            <img src="/images/Greg-Photo-34.JPG" alt="" class="object-cover object-center aspect-square">
        </footer>

        {% include body-scripts.html %}
    
</body>
</html>
